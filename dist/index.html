<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="config">
      <div class="config__left">
        <div>value №1</div>
        <div>value №2</div>

        <div> max</div>
        <div>min</div>
        <div>step</div>
        <div>isHorizontal</div>
        <div>tooltip </div>
        <div>range </div>
      </div>

      <div class="config__right">
        <input type="number" class="vl" value="0" />
        <input type="number" class="vl_2" value="0" />
        <input type="number" name="max" id="max" value="100" /><input
          type="number"
          name="min"
          id="min"
          value="0"
        /><input type="number" name="step" id="step" value="0" min="1" />
        <input
          type="checkbox"
          id="orientation"
          checked
        />
        <input type="checkbox" name="tooltip" id="tooltip" checked />
        <input type="checkbox" id="range" checked />
      </div>
    </div>

    <div class="slider"></div>
    <div class="slider2"></div>
    <script src="./index.js"></script>
  </body>
</html>
